<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicfy</title>

    <script defer src="./app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="app.css">

</head>

<body>
    <h1>Musicfy</h1>

    <section class="sectionBusqueda" id="inputBusqueda">
        <p class="tituloBusqueda">Busqueda Rapida por Autor</p>
        <input type="text" id="inputArtista" class="">
    </section>



    <section id="generoMusical">

    </section>

    <section id="artistas">

    </section>




    <aside id="nav_aside" class="hidden">
        <div>
            <span id="close_nav_aside" style="margin-left: auto;">❌</span>
        </div>
        <div id="nav_aside_song">
        </div>

        <div id="nav_aside_artist">

        </div>
    </aside>





    <div id="nav_lower_player" class="hidden">
        <div id="container_data_artista">
        </div>

        <div>
            <audio src="" controls></audio>
        </div>

        <div class="nav_lower_icons">
            <div class="controles">
                <i class="bi bi-file-play"></i>
                <i class="bi bi-file-text"></i>
                <i class="bi bi-list-columns"></i>
                <i class="bi bi-volume-up"></i>
            </div>
            <span id="close_nav_player">❌</span>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
