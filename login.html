<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Inicio de Sesión con Bootstrap Modal</title>
    <!-- Agrega las hojas de estilo y scripts de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Botón para abrir el modal de inicio de sesión -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Iniciar Sesión
    </button>

    <!-- Modal de Inicio de Sesión -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Encabezado del Modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Iniciar Sesión</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Contenido del Modal (formulario de inicio de sesión) -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" class="form-control" id="usuario">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena">
                        </div>
                    </form>
                </div>

                <!-- Pie del Modal (botones de inicio de sesión y cierre) -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
