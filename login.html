<!DOCTYPE html>
<html>

<head>
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos para el formulario de inicio de sesión */
        #loginForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            /* Inicialmente oculto */
        }
    </style>
</head>

<body>
    <h1>Mi Aplicación</h1>

    <!-- Botón para abrir el formulario de inicio de sesión -->
    <button onclick="mostrarLoginForm()">Iniciar Sesión</button>

    <form id="loginForm">
        <h2>Iniciar Sesión</h2>

        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>

    <p id="message"></p>

    <script>
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");

        // Función para mostrar el formulario de inicio de sesión
        function mostrarLoginForm() {
            loginForm.style.display = "block";
        }

        // Función para iniciar sesión
        function iniciarSesion() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Lógica de autenticación (puedes personalizar esto)
            if (username === "usuario" && password === "contraseña") {
                message.textContent = "Inicio de sesión exitoso.";
                // Aquí puedes redirigir al usuario a la página principal o realizar otras acciones
                // Después de un inicio de sesión exitoso, oculta el formulario:
                loginForm.style.display = "none";
            } else {
                message.textContent = "Nombre de usuario o contraseña incorrectos.";
            }
        }
    </script>
</body>

</html>
